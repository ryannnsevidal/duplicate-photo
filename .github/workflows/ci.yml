name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --package-lock-only && npm ci; fi

      - name: Lint (root)
        run: npm run lint --if-present

      - name: Typecheck (root)
        run: npm run type-check --if-present

      - name: Unit tests (root)
        run: npm run test --if-present

      - name: Install UI dependencies
        working-directory: pix-dupe-detect-main
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --package-lock-only && npm ci; fi

      - name: Lint (UI)
        working-directory: pix-dupe-detect-main
        continue-on-error: true
        run: |
          npm run lint --if-present || echo "::warning::UI lint failed (non-blocking)"

      - name: Typecheck (UI)
        working-directory: pix-dupe-detect-main
        run: npm run -s build --dry-run || true

      - name: Install Playwright Browsers (UI)
        working-directory: pix-dupe-detect-main
        continue-on-error: true
        run: |
          npx playwright install --with-deps || echo "::warning::Playwright browser install failed (non-blocking)"

      - name: Unit tests (UI)
        working-directory: pix-dupe-detect-main
        continue-on-error: true
        run: |
          npm run test --if-present || echo "::warning::UI unit tests failed (non-blocking)"

      - name: E2E tests (UI)
        working-directory: pix-dupe-detect-main
        env:
          CI: true
        continue-on-error: true
        run: |
          npm run e2e --if-present || echo "::warning::UI E2E tests failed (non-blocking)"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: pix-dupe-detect-main/playwright-report
          if-no-files-found: ignore