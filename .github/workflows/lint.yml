name: Lint

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps (root)
        run: npm ci
        working-directory: ${{ github.workspace }}
      - name: Lint (root only)
        run: npm --prefix ${{ github.workspace }} run lint --if-present
      - name: Format check (root only)
        run: npm --prefix ${{ github.workspace }} run format --if-present
